<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box Model Lab</title>
<style>

.box {
  border: 5px solid #0b6ff5; 
  padding: 20px;           
  margin: 20px;            
  box-sizing: border-box;   
  background-color: #e6f2ff;
  width: 300px;             
  height: 120px;
}

body {
  font-family: Arial, sans-serif;
  padding: 16px;
}
</style>
</head>
<body>
<h1>CSS Box Model Lab</h1>

<div class="box">
  <p>This is a demonstration of the CSS Box Model.</p>
</div>

<div class="box2">
  <p>This second .box shows how margin separates elements.</p>
</div>

</body>
</html>
